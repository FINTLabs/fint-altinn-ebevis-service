apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:

  - patch: |-
      - op: replace
        path: "/spec/orgId"
        value: "ofk.no"
        
      - op: add
        path: "/spec/env/-"
        value:
          name: "altinn.base-url"
          value: "https://test-api.data.altinn.no/v1"
          
      - op: replace
        path: "/spec/kafka/acls/0/topic"
        value: "*.altinn.*"

    target:
      kind: Application
      name: altinn-ebevis-service